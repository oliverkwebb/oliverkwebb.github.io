{{ define "title" -}}
{{ .Title | title }}
{{- end }}
{{ define "main" -}}
<div class="intro">
<p>Linux Developer | 16 y/o | Any/All</p>
</div>
{{ .Content }}
<ul>
{{- range where .Site.RegularPages "Section" "articles" }}
<li>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 02 2006" }}</time> &ndash;
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</li>
{{- end }}
</ul>
{{- end }}
