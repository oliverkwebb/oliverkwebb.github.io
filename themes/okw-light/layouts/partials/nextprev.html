{{ if and .Title ( or .NextInSection .PrevInSection ) -}}
	<div id="nextprev">
	{{- with .PrevInSection }}
		<a href="{{ .RelPermalink}}" class="prev">← {{.Title}}</a>
	{{ end -}}
	{{- with .NextInSection -}}
		<a href="{{ .RelPermalink}}" class="next">{{.Title}} →</a>
	{{ end -}}
	</div>
	<br/>
{{ end -}}
