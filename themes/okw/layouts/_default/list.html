{{ define "title" -}}
{{ .Title | title }}
{{- end }}
{{ define "main" -}}
{{ .Content }}
{{ block "list" . }}
<ul> <!-- Note to self, columuns:2; looks cool sometimes -->
{{- range.Pages }}
<li>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time> &ndash;
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	{{ if .Params.isgraphic }}
		<img src="{{ .Params.imagesource }}">
	{{ end }}
</li>
{{- end }}
</ul>
{{- end }}
{{- end }}
